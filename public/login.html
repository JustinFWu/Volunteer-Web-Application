<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/javascripts/login.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main" id="app">

        <header>
            <a href="/" class="logo">Logo</a>
            <ul>
                <li><a href="/">Home</a></li>
                <li v-if="user.authorised"><a href="/dashboard">Dashboard</a></li>
                <li><a href="/organisation">Organisations</a></li>

            </ul>
        </header>


        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form @submit.prevent="submitForm" autocomplete="off">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Username"
                    v-model="formData.username" required>
                <input type="password" id="password" name="password" class="input-field" placeholder="Password"
                    v-model="formData.password" required>
                <input type="email" id="email" name="email" class="input-field" placeholder="Email"
                    v-model="formData.email" required>
                <input type="text" id="display_name" name="display_name" class="input-field" placeholder="Display Name"
                    v-model="formData.display_name" required>
                <input type="text" id="first_name" name="first_name" class="input-field" placeholder="First Name"
                    v-model="formData.first_name" required>
                <input type="text" id="last_name" name="last_name" class="input-field" placeholder="Last Name"
                    v-model="formData.last_name" required>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form action="/auth/login" method="POST" autocomplete="off">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text"  name="username" class="input-field" placeholder="Username" required>
                <input type="password"  name="password" class="input-field" placeholder="Password"
                    required>
                <button type="submit" class="button">Login</button>
            </form>

            <div class="google">
                <a href="/auth/google" class="google-login-button">
                    <img src="images/Google_Icon.png" alt="Google Logo">
                </a>
            </div>

        </div>
    </div>
</body>

</html>
